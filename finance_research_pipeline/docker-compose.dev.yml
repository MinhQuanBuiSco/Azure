version: '3.8'

# Development docker-compose with hot-reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: finance-research-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-research-dev-network

  # Backend API with hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: finance-research-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/pyproject.toml:/app/pyproject.toml:ro
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=text
      - LLM_PROVIDER=${LLM_PROVIDER:-azure_openai}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4o}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - finance-research-dev-network

  # Frontend with hot-reload (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: finance-research-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - finance-research-dev-network

volumes:
  redis_dev_data:

networks:
  finance-research-dev-network:
    driver: bridge
