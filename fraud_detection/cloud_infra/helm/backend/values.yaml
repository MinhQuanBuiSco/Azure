# Default values for fraud-detection-backend

replicaCount: 2

image:
  repository: frauddetectionacr.azurecr.io/fraud-detection-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.fraud-detection.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fraud-detection-backend-tls
      hosts:
        - api.fraud-detection.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: REDIS_HOST
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: redis-host
  - name: REDIS_PORT
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: redis-port
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: redis-password
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: database-url
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: anthropic-api-key
  - name: AZURE_ANOMALY_DETECTOR_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: azure-anomaly-endpoint
        optional: true
  - name: AZURE_ANOMALY_DETECTOR_KEY
    valueFrom:
      secretKeyRef:
        name: backend-secrets
        key: azure-anomaly-key
        optional: true

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}
