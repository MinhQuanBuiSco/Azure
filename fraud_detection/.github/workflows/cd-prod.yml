name: CD - Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., abc1234)'
        required: true
        type: string

env:
  AZURE_RESOURCE_GROUP: fraud-detection-prod-rg
  AKS_CLUSTER_NAME: fraud-detection-aks-prod
  ACR_NAME: frauddetectionacrprod
  NAMESPACE: fraud-detection

jobs:
  # Build on tag push, skip if manual dispatch with existing tag
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Extract version from tag
        id: meta
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Image version: ${VERSION}"

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.PROD_API_URL }}
            VITE_WS_URL=${{ secrets.PROD_WS_URL }}

  deploy:
    name: Deploy to AKS Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/update secrets
        run: |
          kubectl create secret generic backend-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=database-url="${{ secrets.PROD_DATABASE_URL }}" \
            --from-literal=redis-host="${{ secrets.PROD_REDIS_HOST }}" \
            --from-literal=redis-port="${{ secrets.PROD_REDIS_PORT }}" \
            --from-literal=redis-password="${{ secrets.PROD_REDIS_PASSWORD }}" \
            --from-literal=azure-ai-endpoint="${{ secrets.AZURE_AI_ENDPOINT }}" \
            --from-literal=azure-ai-key="${{ secrets.AZURE_AI_KEY }}" \
            --from-literal=azure-ai-model-name="${{ secrets.AZURE_AI_MODEL_NAME }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy backend with production values
        run: |
          helm upgrade --install fraud-detection-backend ./cloud_infra/helm/backend \
            --namespace ${{ env.NAMESPACE }} \
            -f ./cloud_infra/helm/backend/values-prod.yaml \
            --set image.repository=${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set ingress.hosts[0].host=${{ secrets.PROD_BACKEND_HOST }} \
            --set ingress.tls[0].hosts[0]=${{ secrets.PROD_BACKEND_HOST }} \
            --wait --timeout=10m

      - name: Deploy frontend with production values
        run: |
          helm upgrade --install fraud-detection-frontend ./cloud_infra/helm/frontend \
            --namespace ${{ env.NAMESPACE }} \
            -f ./cloud_infra/helm/frontend/values-prod.yaml \
            --set image.repository=${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env[0].value=${{ secrets.PROD_API_URL }} \
            --set env[1].value=${{ secrets.PROD_WS_URL }} \
            --set ingress.hosts[0].host=${{ secrets.PROD_FRONTEND_HOST }} \
            --set ingress.tls[0].hosts[0]=${{ secrets.PROD_FRONTEND_HOST }} \
            --wait --timeout=10m

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide

          echo "=== Services ==="
          kubectl get svc -n ${{ env.NAMESPACE }}

          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.NAMESPACE }}

          echo "=== HPA Status ==="
          kubectl get hpa -n ${{ env.NAMESPACE }}

      - name: Run production smoke tests
        run: |
          # Wait for all pods to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=fraud-detection-backend -n ${{ env.NAMESPACE }} --timeout=180s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=fraud-detection-frontend -n ${{ env.NAMESPACE }} --timeout=180s

          echo "All pods are ready!"

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployment Info
            - **Backend Image**: `${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend:${{ steps.tag.outputs.tag }}`
            - **Frontend Image**: `${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend:${{ steps.tag.outputs.tag }}`
            - **Cluster**: `${{ env.AKS_CLUSTER_NAME }}`
            - **Namespace**: `${{ env.NAMESPACE }}`

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy
    environment: production
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Rollback deployments
        run: |
          echo "Rolling back backend..."
          helm rollback fraud-detection-backend -n ${{ env.NAMESPACE }} || true

          echo "Rolling back frontend..."
          helm rollback fraud-detection-frontend -n ${{ env.NAMESPACE }} || true

          echo "Verifying rollback..."
          kubectl get pods -n ${{ env.NAMESPACE }}
