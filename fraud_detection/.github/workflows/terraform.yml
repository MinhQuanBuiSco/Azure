name: Terraform CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'cloud_infra/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cloud_infra/terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./cloud_infra/terraform

      - name: Validate Dev
        working-directory: ./cloud_infra/terraform/environments/dev
        run: |
          terraform init -backend=false
          terraform validate

      - name: Validate Prod
        working-directory: ./cloud_infra/terraform/environments/prod
        run: |
          terraform init -backend=false
          terraform validate

  # Dev environment - auto on push to main
  terraform-plan-dev:
    name: Plan (Dev)
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./cloud_infra/terraform/environments/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: ./cloud_infra/terraform/environments/dev
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.DEV_POSTGRES_PASSWORD }}
        run: |
          terraform plan -out=tfplan -no-color | tee plan_output.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('./cloud_infra/terraform/environments/dev/plan_output.txt', 'utf8');
            const truncated = plan.length > 65000 ? plan.substring(0, 65000) + '\n... (truncated)' : plan;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan (Dev)\n\`\`\`\n${truncated}\n\`\`\``
            });

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: ./cloud_infra/terraform/environments/dev/tfplan
          retention-days: 7

  terraform-apply-dev:
    name: Apply (Dev)
    runs-on: ubuntu-latest
    needs: terraform-plan-dev
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && github.event.inputs.action == 'apply')
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-dev
          path: ./cloud_infra/terraform/environments/dev

      - name: Terraform Init
        working-directory: ./cloud_infra/terraform/environments/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: ./cloud_infra/terraform/environments/dev
        run: terraform apply -auto-approve tfplan

      - name: Output Infrastructure Details
        working-directory: ./cloud_infra/terraform/environments/dev
        run: |
          echo "## Dev Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Prod environment - manual only
  terraform-plan-prod:
    name: Plan (Prod)
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./cloud_infra/terraform/environments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: ./cloud_infra/terraform/environments/prod
        env:
          TF_VAR_postgres_admin_password: ${{ secrets.PROD_POSTGRES_PASSWORD }}
          TF_VAR_azure_ai_key: ${{ secrets.AZURE_AI_KEY }}
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: ./cloud_infra/terraform/environments/prod/tfplan
          retention-days: 7

  terraform-apply-prod:
    name: Apply (Prod)
    runs-on: ubuntu-latest
    needs: terraform-plan-prod
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.event.inputs.action == 'apply'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: ./cloud_infra/terraform/environments/prod

      - name: Terraform Init
        working-directory: ./cloud_infra/terraform/environments/prod
        run: terraform init

      - name: Terraform Apply
        working-directory: ./cloud_infra/terraform/environments/prod
        run: terraform apply -auto-approve tfplan

      - name: Output Infrastructure Details
        working-directory: ./cloud_infra/terraform/environments/prod
        run: |
          echo "## Prod Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Destroy - manual with extra confirmation
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./cloud_infra/terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./cloud_infra/terraform/environments/${{ github.event.inputs.environment }}
        env:
          TF_VAR_postgres_admin_password: ${{ github.event.inputs.environment == 'prod' && secrets.PROD_POSTGRES_PASSWORD || secrets.DEV_POSTGRES_PASSWORD }}
          TF_VAR_azure_ai_key: ${{ secrets.AZURE_AI_KEY }}
        run: terraform destroy -auto-approve

      - name: Cleanup Summary
        run: |
          echo "## Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date)" >> $GITHUB_STEP_SUMMARY
