name: CD - Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: fraud-detection-dev-rg
  AKS_CLUSTER_NAME: fraud-detection-aks-dev
  ACR_NAME: frauddetectionacrdev
  NAMESPACE: fraud-detection

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image metadata
        id: meta
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Image version: ${VERSION}"

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.DEV_API_URL }}
            VITE_WS_URL=${{ secrets.DEV_WS_URL }}

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy backend
        run: |
          helm upgrade --install fraud-detection-backend ./cloud_infra/helm/backend \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.ACR_NAME }}.azurecr.io/fraud-detection-backend \
            --set image.tag=${{ needs.build-and-push.outputs.image_tag }} \
            --set ingress.hosts[0].host=${{ secrets.DEV_BACKEND_HOST }} \
            --set ingress.hosts[0].paths[0].path=/ \
            --set ingress.hosts[0].paths[0].pathType=Prefix \
            --wait --timeout=5m

      - name: Deploy frontend
        run: |
          helm upgrade --install fraud-detection-frontend ./cloud_infra/helm/frontend \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.ACR_NAME }}.azurecr.io/fraud-detection-frontend \
            --set image.tag=${{ needs.build-and-push.outputs.image_tag }} \
            --set env[0].name=VITE_API_URL \
            --set env[0].value=${{ secrets.DEV_API_URL }} \
            --set env[1].name=VITE_WS_URL \
            --set env[1].value=${{ secrets.DEV_WS_URL }} \
            --set ingress.hosts[0].host=${{ secrets.DEV_FRONTEND_HOST }} \
            --set ingress.hosts[0].paths[0].path=/ \
            --set ingress.hosts[0].paths[0].pathType=Prefix \
            --wait --timeout=5m

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -n ${{ env.NAMESPACE }}

          echo "Checking services..."
          kubectl get svc -n ${{ env.NAMESPACE }}

          echo "Checking ingress..."
          kubectl get ingress -n ${{ env.NAMESPACE }}

      - name: Run smoke tests
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=fraud-detection-backend -n ${{ env.NAMESPACE }} --timeout=120s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=fraud-detection-frontend -n ${{ env.NAMESPACE }} --timeout=120s

          # Get backend pod and check health
          BACKEND_POD=$(kubectl get pod -l app.kubernetes.io/name=fraud-detection-backend -n ${{ env.NAMESPACE }} -o jsonpath='{.items[0].metadata.name}')
          kubectl exec $BACKEND_POD -n ${{ env.NAMESPACE }} -- wget -qO- http://localhost:8000/health || echo "Health check via exec"

      - name: Notify on success
        if: success()
        run: echo "Deployment to development environment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          helm rollback fraud-detection-backend -n ${{ env.NAMESPACE }} || true
          helm rollback fraud-detection-frontend -n ${{ env.NAMESPACE }} || true
